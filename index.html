<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Space</title>
  <link rel="stylesheet" href="./styles/style.css"/>
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet"/>
</head>

<body>
  <header class="header secondary-text">
    <nav class="nav-bar">
      <div class="nav-bar-wrapper">
        <div class="nav-bar-logo-wrapper">
          <i class="nav-logo"></i>
          <span class="nav-title">My Space</span>
        </div>

        <div class="nav-menu-araper">
          <span class="nav-menu-item">Про нас</span>
          <span class="nav-menu-item">Новости</span>
          <span class="nav-menu-item">Блог</span>
          <i class="nav-menu-icon"></i>
        </div>
      </div>
    </nav>
  </header>
    <div class="page-wrapper">
      <section class="registration-section">
        <div class="registration-form-wrapper">
          <div class="registration-form-image-wrapper">
            <img class="registration-form-image" id="planet-img" src="./styles/Uran.svg"/>
          </div>
            <div class="form-card flex-column">
              <div class="form-wrapper">
                <h2 class="form-title">Очередь для <span id="text-to-change">полёта в космос</span></h2>
                <form class="registration-form flex-column" action="submit">
                    <lable class="form-lable" for="name">Имя</lable>
                    <input type="text"class="form-input" id="name" name="name" placeholder="Введите имя"></input>
                    <lable class="form-lable"for="phone">Телефон</lable>
                    <input type="tel" class="form-input" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+38(__) ___ __ __"></input>
                    <lable class="form-lable" for="select">Планета</lable>
                      <select name="select" id="select" class="form-input">
                        <option value="venus">Венера</option>
                        <option value="earth">Земля</option>
                        <option value="mars">Марс</option>
                        <option value="mercury">Меркурий</option>
                        <option value="neptune">Нептун</option>
                        <option value="uranus" selected>Уран</option>
                        <option value="upiter">Юпитер</option>
                      </select>
                  <button class="form-submit-button" type="submit" >Зарегистрироваться</button>
                </form>
              </div>
            </div>        
          </div>
        </section>
      </div>
  <footer class="footer secondary-text">
    2022 My Space.Все парава защищены.
  </footer>
  <script src="script.js"></script>
</body>

</html>
